name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1.10.0
      with:
         registry: ghcr.io
         username: ${{ github.actor }};
         password: ${{ secrets.SECRET_TOKEN }}    
    
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2.7.0
      with:
        push: true
        context: ${ {env.working-directory} }/SimpleWebHalloWorld
        tags: |
          ghcr.io/albinalm/simplewebhalloworld:latest
          ghcr.io/albinalm/simplewebhalloworld:${ { github.run_number } }

